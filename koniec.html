<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koniec Gry</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
    color: #f0f0f0;
    font-family: 'Press Start 2P', sans-serif;
    background-image: url('images/retro-bg.png'); /* tło w stylu retro */
    background-size: cover;
}

.game-end-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border: 4px solid #ffcc00;
    box-shadow: 0 0 15px #ffcc00;
    max-width: 600px;
    text-align: center;
    border-radius: 10px;
}

.dialog-box h1 {
    font-size: 36px;
    margin-bottom: 15px;
    color: #ffcc00;
}

.dialog-box p {
    font-size: 18px;
    margin-bottom: 10px;
    color: #f0f0f0;
}

.score {
    color: #76ff03;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #333;
    color: #ffcc00;
    border: 2px solid #ffcc00;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #555;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <div class="game-end-container">
        <div class="dialog-box">
            <h1>Koniec Gry!</h1>
            <p>Gratulacje, <strong>Bohaterze!</strong> Podjąłeś próbę przeżycia jednego dnia w PSR</p>
            <p>Twój wynik: <span class="score">Wydalenie ze szkoły</span></p>
            <p>Chcesz zagrać ponownie?</p>
            <button onclick="window.location.href='index.html'">Powrót do Strony Głównej</button>
            <button onclick="window.location.href='level1.html'">Zagraj od Nowa</button>
        </div>
    </div>
</body>
</html>
