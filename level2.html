<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Press Start 2P', cursive; /* Retro czcionka */
    margin: 0;
    background: linear-gradient(to bottom, #222, #444); /* Gradient tła */
    color: #f8b400; /* Kolor tekstu */
    text-align: center;
    min-height: 100vh; /* Zapewnia, że strona zajmuje co najmniej wysokość widoku */
}


        h1 {
            margin: 20px 0;
            font-size: 2.5rem; /* Powiększenie nagłówka */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Cień dla tekstu */
        }

        /* Stylizacja obszaru gry */
        #gameArea {
    position: relative;
    width: 600px;
    height: 360px;
    border: 4px solid #f8b400; /* Obramowanie */
    border-radius: 10px; /* Zaokrąglenie rogów */
    background-image: url('images/tło_level2.png');
    background-repeat: no-repeat; /* Unikaj powtarzania tła */
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Cień */
}

        #player {
            position: absolute;
            width: 30px;  /* Rozmiar pozostaje niezmieniony */
            height: 30px; /* Rozmiar pozostaje niezmieniony */
            background-color: transparent; /* Przezroczyste tło */
            bottom: 0;
            left: 10px;
            background-size: cover; /* Obrazek wypełnia element */
        }

        .item {
            position: absolute;
            width: 20px;
            height: 20px;
        }

        .chaser {
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>First (and probably last) day at PSR</h1>
    <div id="gameArea">
        <div id="player"></div>
        <div class="item transparent" style="top: 60px; left: 88px;"></div> <!-- Przezroczysty przedmiot -->
    </div>
    <script src="script_level2.js"></script>
</body>
</html>
