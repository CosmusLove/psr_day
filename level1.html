<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* Ustawienia ciała i tła */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Press Start 2P', cursive; /* Retro czcionka */
    margin: 0;
    background: linear-gradient(to bottom, #222, #444); /* Gradient tła */
    color: #f8b400; /* Kolor tekstu */
    text-align: center;
    min-height: 100vh; /* Zapewnia, że strona zajmuje co najmniej wysokość widoku */
}


        h1 {
            margin: 20px 0;
            font-size: 2.5rem; /* Powiększenie nagłówka */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Cień dla tekstu */
        }

        /* Stylizacja obszaru gry */
        #gameArea {
    position: relative;
    width: 600px;
    height: 360px;
    border: 4px solid #f8b400; /* Obramowanie */
    border-radius: 10px; /* Zaokrąglenie rogów */
    background-image: url('images/tło_level1.png');
    background-size: cover; /* Pokrywa cały obszar bez powtarzania */
    background-repeat: no-repeat; /* Unikaj powtarzania tła */
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Cień */
}

        /* Stylizacja gracza */
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 0;
            left: 10px;
            background-size: cover; /* Zapewnia, że obrazek pokryje cały element */
            background-image: url('images/postać/przod.png'); /* Obrazek gracza */
            transition: transform 0.3s; /* Płynne przejście */
        }

        /* Stylizacja przedmiotów */
        .item {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('images/item.png'); /* Obrazek przedmiotu */
            background-size: cover;
            transition: transform 0.3s; /* Płynne przejście */
        }

        /* Efekty hover dla przedmiotów */
        .item:hover {
            transform: scale(1.2); /* Powiększenie przedmiotu przy najechaniu */
            z-index: 1; /* Ustaw przedmiot na wierzchu */
        }

        /* Dostosowanie dla mniejszych ekranów */
        @media (max-width: 640px) {
            #gameArea {
                width: 100%;
                height: 200px; /* Mniejsza wysokość dla mobilnych */
            }
            h1 {
                font-size: 2rem; /* Mniejszy nagłówek */
            }
        }
    </style>
</head>
<body>
    <h1>First (and probably last) day at PSR</h1>
    <div id="gameArea">
        <div id="player"></div>
        <div class="item" style="top: 140px; left: 325px;"></div>
    </div>
    <script src="script_level1.js"></script>
</body>
</html>
